Enabled: true
Component:
  Scripts:
  - Name: Neovim Theme Update
    Command: powershell -c "Get-ChildItem \\.\pipe\ -Filter '*nvim.*' | ForEach-Object -Process { nvim --headless --server $_ --remote-send '<C-\><C-N>:lua require('cookienvim.thememod').theme_handle()<CR>'}"
    AllowedSources: [Any]
